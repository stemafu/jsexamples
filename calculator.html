<!DOCTYPE html>
<html>
    <head>
        <title>We are creating a simple Calculator</title>
    </head>

    <body>
        <!-- All content that is displayed to the user is
        added inside the body tag-->

        <form>
            <!--The form element is a container tag that used
            for collecting input from a user-->
            <p>Num 1: <input type="number" id="num1"></p>
            <p>Num 2: <input type="number" id="num2"></p>
            <p>Answer: <input type="number" id="answer"></p>
            <button id="submit">Calculate Answer</button>
            <!--<input type="">-->
        </form>
    </body>
    <script>
        /* What is the JS syntax for adding
        an event listener to an html document?
        element.addEventListener(event, function)
        */
       function getAnswer(){
           /* What should we do inside this function*/
           console.log("hello mouserover has occurred");
           /*The following line is used ti get a value
           from an input form*/
           let num1 = document.getElementById("num1").value;
           let num2 = document.getElementById("num2").value;
           let total = num1 * num2;
           
           document.getElementById("answer").value = total;
        }

        let submitButton = document.getElementById("submit");
        submitButton.addEventListener("mouseover", getAnswer);

        /*Activity

        SO far, we have seen a simple calculator for adding**,
        and multiplying numbers. I would like you to create
        your own simple calculator that divides numbers
        */
    </script>

</html>
