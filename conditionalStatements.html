        /* Let us add a listener to the form*/
        document.getElementById("myForm").addEventListener("submit", formSubmitHandler);

        function formSubmitHandler(event){

            // What should be our next step?

            // Get the value from the form
            let examScore = document.getElementById("examScore").value;
            

            // We have to convert the string value above to a number
            examScore = parseInt(examScore);

            let lg = "";
            if(examScore >= 90){
                lg = "A";
            }else if(examScore >= 80 && examScore < 90){
                lg = "B";
            }else if (examScore >= 70 && examScore < 80){
                lg = "C";
            }else if(examScore >= 60 && examScore < 70){
                lg = "D";
            }else{
                lg = "F";
            }

            //You want to update your webpage
            document.getElementById("letterGrade").innerHTML =  lg;




            //console.log(examScore);


            //alert("form submitted");

            /* This prevents the form from actually submitting and refreshing*/
            event.preventDefault();
        }
